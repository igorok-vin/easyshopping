<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">>
<body>
<div th:fragment="navigation_menu">
    <nav class="navbar  bg-dark navbar-expand-xl navbar-dark" id="mediaChanger">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/image/easy_shopping_logo.png}" style="width: 160px; height: 65px"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav" id="numberElements" style="align-items: center;">

                <!--sec:authorize="hasAuthority('...') -в дужках вказуєм роль на основі якої юзер має доступ до елемент меню -->
                <th:block sec:authorize="hasAuthority('Admin')">
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/users/new}">Create New</a>
                            <a class="dropdown-item" th:href="@{/users}">View All</a>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/categories/new}">Create New</a>
                            <a class="dropdown-item" th:href="@{/categories}">View All</a>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/brands/new}">Create New</a>
                            <a class="dropdown-item" th:href="@{/brands}">View All</a>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor','Salesperson','Shipper')">
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                        <div class="dropdown-menu">
                            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                            <a class="dropdown-item" th:href="@{/products/new}">Create New</a>
                            </th:block>
                            <a class="dropdown-item" th:href="@{/products}">View All</a>
                        </div>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Assistant')">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
                        <a class="nav-link" th:href="@{/report}">Reports</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                </th:block>

                <th:block>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                </th:block>

                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/settings}">Settings</a>
                </li>

                <li class="nav-item">
                    <span class="fas fa-user fa-2x icon-silver" style="color: #7b8855"></span>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/account}"
                       sec:authentication="principal.fullname">
                    </a>
                    <div class="dropdown-menu" sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
