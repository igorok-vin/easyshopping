<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments::page_head('Login - Easy Shopping','none')">
</head>

<body>
<div class="container-fluid text-center">
    <div>
        <img th:src="@{/image/easy_shopping_full_logo.png}" style="margin-top: 8%; margin-bottom: 2%; width: 545px; height: 225px" class="img-fluid"/>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to Easy Shopping Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Remember Me </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>

    <div th:replace="fragments::footer"></div>

</div>
</body>

</html>
