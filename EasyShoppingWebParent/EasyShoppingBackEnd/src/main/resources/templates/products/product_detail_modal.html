<div class="modal-header">
    <h4 class="modal-title">Product Details</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-toggle="tab" data-target="#overview" type="button" role="tab">
                Overview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-toggle="tab" data-target="#description" type="button" role="tab">
                Description
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-toggle="tab" data-target="#images" type="button" role="tab">Images
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-toggle="tab" data-target="#details" type="button" role="tab">Details
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-toggle="tab" data-target="#shipping" type="button" role="tab">Shipping
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" style="height: calc(0.5em + .75rem + 2px);" th:checked="${product.enabled}" onclick="return false"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">In-stock:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" style="height: calc(0.5em + .75rem + 2px); float: left" th:checked="${product.inStock}" onclick="return false"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.cost}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Discount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Updating time:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div th:replace="products/product_description_read_only :: content"></div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">
            <div th:replace="products/product_images_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div th:replace="products/product_details_read_only :: content"></div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div th:replace="products/product_shipping_read_only :: content"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>
</div>
